<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Deklarasi tipe karakter dan ikon website -->
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Deklarasi viewport untuk tampilan di perangkat mobile -->
		<meta name="viewport" content="width=device-width" />

		<!-- Menampilkan head dari aplikasi Svelte -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Menampilkan body dari aplikasi Svelte -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
